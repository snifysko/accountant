<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Изменить категорию</h3>
		</div>
	</div>
	<div class="card-block">
		<div 
			*ngIf="msg.text"
			class="alert alert-{{ msg.type }}"
		>{{ msg.text }}</div>
		<form #frm="ngForm" (ngSubmit)="OnSubmit(frm)">
			<div class="form-group">
				<select 
					class="form-control"
					(change)="ChangeSelect()"
					[(ngModel)]="currId"
					[ngModelOptions]="{standalone: true}"
				>
					<option value="0">Выберите категорию</option>
					<option *ngFor="let c of categoryList"
						value="{{ c.id }}"
					>{{c.name}}</option>
				</select>
			</div>
			<div 
				class="form-group"
				[ngClass]="{'has-error': name.invalid && name.touched}"
			>
				<label class="control-label" for="e-category-name">Введите название</label>
				<input 
					type="text" 
					id="e-category-name" 
					class="form-control"
					name="name"
					#name="ngModel"
					required
					[ngModel]="curCategory.name"
				>
				<span 
					class="form-help-text"
					*ngIf="name.invalid && name.touched"
				>Поле не может быть пустым</span>
			</div>
			<div 
				class="form-group"
				[ngClass]="{'has-error': capacity.invalid && capacity.touched}"
			>
				<label class="control-label" for="e-category-value">Введите лимит</label>
				<input 
					type="number" 
					id="e-category-value" 
					class="form-control"
					name="capacity"
					#capacity="ngModel"
					required
					[ngModel]="curCategory.capacity"
					min="1"
				>
				<span 
					class="form-help-text"
					*ngIf="capacity.invalid && capacity.touched"
				>Значение не может быть пустым</span>
			</div>
			<button [disabled]="frm.invalid" type="submit" class="btn btn-primary">Изменить</button>
		</form>
	</div>
</div>
