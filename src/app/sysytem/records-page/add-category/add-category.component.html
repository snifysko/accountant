<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Добавить категорию</h3>
		</div>
	</div>
	<div class="card-block">
		<form #frm="ngForm" (ngSubmit)="OnSubmit(frm)">
			<div 
				class="form-group"
				[ngClass]="{'has-error': name.invalid && name.touched}"
			>
				<label class="control-label" for="category-name">Введите название</label>
				<input 
					type="text" 
					id="category-name" 
					class="form-control"
					name="name"
					#name="ngModel"
					required
					ngModel
				>
				<span 
					class="form-help-text"
					*ngIf="name.invalid && name.touched"
				>Поле не может быть пустым</span>
			</div>
			<div 
				class="form-group"
				[ngClass]="{'has-error': capacity.invalid && capacity.touched}"
			>
				<label class="control-label" for="category-value">Введите лимит</label>
				<input 
					type="number" 
					id="category-value" 
					class="form-control"
					name="capacity"
					#capacity="ngModel"
					required
					[ngModel]="1"
					min="1"
				>
				<span 
					class="form-help-text"
					*ngIf="capacity.invalid && capacity.touched"
				>Значение не может быть пустым</span>
			</div>
			<button [disabled]="frm.invalid" type="submit" class="btn btn-primary">Добавить</button>
		</form>
	</div>
</div>
