<section class="section">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header bordered">
					<div class="header-block">
						<h3 class="title">Список событий</h3>
					</div>
					<div class="form-inline pull-right m-r-2">
						<strong>Поиск</strong>
						<div class="btn-group" appDropdown>
							<button type="button" class="btn btn-secondary">
								Параметр: {{currPalceholder}}
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" (click)="FilterItems('amount')">Сумма</a>
								<a class="dropdown-item" (click)="FilterItems('date')">Дата</a>
								<a class="dropdown-item" (click)="FilterItems('category')">Категория</a>
								<a class="dropdown-item" (click)="FilterItems('type')">Тип</a>
							</div>
						</div>
						<div class="form-group">
							<input type="text" 
							class="form-control" 
							[placeholder]="currPalceholder"
							[(ngModel)]="filterStr"
						></div>
					</div>
				</div>
				<div class="card-block">
					<table class="table table-striped">
						<thead>
						<tr>
							<th>#</th>
							<th>Сумма</th>
							<th>Дата</th>
							<th>Категория</th>
							<th>Тип</th>
							<th class="text-lg-center">Действие</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let e of events | filterEvents:3:filterStr:filterField; let ind = index">
							<th scope="row">{{ ind + 1 }}</th>
							<td>{{ e.amount }}</td>
							<td>{{ e.date | momentdate }}</td>
							<td>{{ e.catName }}</td>
							<td>
								<span [ngClass]="GetClass(e)">{{ GetLabelText(e) }}</span>
							</td>
							<td class="text-lg-center">
								<a [routerLink]="[ '/system/history', e.id ]" class="btn btn-primary-outline">Открыть</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
