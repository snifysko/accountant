<section class="section">
	<div class="row">
		<div class="col-xs-12" class="chart-center">
			<ngx-charts-pie-chart
				[view]="[545, 355]"
				[results]="data"
				[legend]="true"
				[explodeSlices]="false"
				[labels]="true"
				[doughnut]="true"
				[arcWidth]="0.50"
				[gradient]="true">
			</ngx-charts-pie-chart>
		</div>
	</div>
</section>
